<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        /* Style général du corps de la page */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }

        /* Style des groupes de formulaire */
        .form-group {
            margin-bottom: 15px;
        }

        /* Style des étiquettes */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Style des champs d'entrée */
        input {
            width: 100%;
            padding: 8px;
        }

        /* Style du bouton de soumission */
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style du bouton de soumission lorsque la souris survole */
        button:hover {
            background-color: #218838;
        }

        /* Style des messages d'erreur */
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>Connexion</h2>
<!-- Formulaire de connexion -->
<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <!-- Champ pour le nom d'utilisateur -->
        <input type="text" id="username" name="username" required/>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <!-- Champ pour le mot de passe -->
        <input type="password" id="password" name="password" required/>
    </div>
    <!-- Bouton pour soumettre le formulaire -->
    <button type="submit">Se connecter</button>
</form>
<!-- Message en cas d'erreur de connexion -->
<div th:if="${param.error}" class="error">Nom d'utilisateur ou mot de passe incorrect.</div>
<!-- Message en cas de déconnexion réussie -->
<div th:if="${param.logout}" class="success">Vous avez été déconnecté avec succès.</div>
<p>Pas de compte ? <a th:href="@{/register}">Inscrivez-vous ici</a></p>
</body>
</html>
