<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier mon profil</title>
</head>
<body>
    <h1>Modifier mon profil</h1>

    <!-- Affichage d'un message de succès après une mise à jour -->
    <div th:if="${successMessage}" style="color: green;">
        <strong th:text="${successMessage}"></strong>
    </div>

    <!-- Formulaire de mise à jour -->
    <form th:action="@{/profile}" method="post">
        <div>
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" placeholder="@username" th:value="${userDTO.username}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="nom@domain.com" th:value="${userDTO.email}" required>
        </div>
        <div>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" placeholder="mot de passe" required>
        </div>
        <div>
            <button type="submit">Modifier</button>
        </div>
    </form>
</body>
</html>
