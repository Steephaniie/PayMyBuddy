<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'enregistrer</title>
    <style>
        /* Style global pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hauteur de la vue pour occuper toute l'écran */
            margin: 0;
        }

        /* Style pour le conteneur principal */
        .container {
            background: white;
            padding: 40px; /* Espacement interne */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre externe légère */
            text-align: center; /* Centrage du texte */
        }

        /* Style pour le titre principal */
        h1 {
            margin-bottom: 30px; /* Marge en bas pour espacer les éléments */
            color: #333;
        }

        /* Style générique pour les boutons */
        .btn {
            display: block; /* Affichage en bloc */
            width: 140px; /* Largeur fixe pour uniformiser */
            margin: 10px auto; /* Marge automatique pour centrer */
            padding: 10px; /* Espacement interne */
            font-size: 16px; /* Taille de la police */
            border: none; /* Suppression de la bordure par défaut */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Modifie le curseur au survol */
            text-decoration: none; /* Suppression du soulignement */
            color: white; /* Couleur du texte */
        }

        .logo {
            display: block; /* Affichage en bloc */
            width: 250px; /* Largeur fixe pour uniformiser */
            margin: 10px auto; /* Marge automatique pour centrer */
            padding: 10px; /* Espacement interne */
            font-size: 30px; /* Taille de la police */
            border: none; /* Suppression de la bordure par défaut */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Modifie le curseur au survol */
            text-decoration: none; /* Suppression du soulignement */
            color: white; /* Couleur du texte */
            background-color: #b35500; /* Orange foncé pour meilleur contraste */
        }

        /* Style spécifique au bouton de connexion */
        .btn-login {
            display: block; /* Affichage en bloc pour uniformiser */
            width: 150px; /* Largeur fixe pour uniformiser */
            margin: 10px auto; /* Centrer horizontalement */
            padding: 10px; /* Espacement interne */
            font-size: 18px; /* Taille de la police compatible large */
            border: none; /* Suppression de la bordure par défaut */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Modifie le curseur au survol */
            text-decoration: none; /* Supprime le soulignement */
            color: white; /* Couleur du texte */
            background-color: #1558b0; /* Bleu foncé pour un meilleur contraste */
        }

        /* Style spécifique au bouton d'enregistrement */
        .btn-register {
            background-color: #2196F3; /* Couleur bleue pour Enregistrement */
        }

        /* Effet au survol des boutons */
        .btn:hover {
            opacity: 0.9; /* Légère transparence pour effet visuel */
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="logo">Pay My Buddy</h1>
    <br><br>
    <!-- Formulaire d'inscription avec action liée à l'URL /register -->
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <!-- Champ pour le nom d'utilisateur -->
            <label for="username">
                Username
            </label>
            <input maxlength="250" type="text" id="username" name="username" placeholder="Username" required/>
        </div>
        <br>
        <div class="form-group">
            <!-- Champ pour l'adresse email -->
            <label for="email">
                Adresse e-mail
            </label>
            <input maxlength="250" type="text" id="email" name="email" placeholder="Mail" required/>
        </div>
        <br>
        <div class="form-group">
            <!-- Champ pour le mot de passe -->
            <label for="password">
                Mot de passe
            </label>
            <input maxlength="250" type="password" id="password" name="password" placeholder="Mot de passe" required/>
        </div>
        <br>
        <!-- Bouton pour soumettre le formulaire -->
        <button class="btn btn-login" type="submit">S'inscrire</button>
    </form>

    <!-- Zone qui affiche un message d'erreur si une variable "error" existe -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Lien pour rediriger les utilisateurs déjà inscrits vers la page de connexion -->
    <p>Déjà inscrit ? <a th:href="@{/login}">Connectez-vous ici</a></p>
</div>
</body>
</html>
